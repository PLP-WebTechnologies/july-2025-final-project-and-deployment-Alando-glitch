<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">MyWebsite</h1>
      <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">&#9776;</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>Contact Us</h2>
      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
      <p id="formMessage" role="status" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Alando. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
